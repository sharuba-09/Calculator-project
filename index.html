<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 320px;
    }
    .theme-toggle {
      background: #444;
      color: #fff;
      padding: 5px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #666; }
    .history {
      background: #111;
      color: white;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      max-height: 100px;
      overflow-y: auto;
    }
    .light-mode {
      background: #fff !important;
      color: #000 !important;
    }
  </style>
</head>
<body>

<div class="calculator">
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="backspace()">←</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">×</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">−</button>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('0')" style="grid-column: span 2;">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
  </div>
  <div class="history" id="history"></div>
</div>

<script>
  const display = document.getElementById('display');
  const historyDiv = document.getElementById('history');

  function append(value) {
    display.value += value;
  }
  function clearDisplay() {
    display.value = '';
  }
  function backspace() {
    display.value = display.value.slice(0, -1);
  }
  function calculate() {
    try {
      const result = eval(display.value.replace('%', '/100'));
      historyDiv.innerHTML += `<div>${display.value} = ${result}</div>`;
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }
  function toggleTheme() {
    document.body.classList.toggle('light-mode');
    document.querySelector('.calculator').classList.toggle('light-mode');
    document.querySelector('#display').classList.toggle('light-mode');
  }

  // Keyboard input support
  document.addEventListener('keydown', (event) => {
    if (!isNaN(event.key) || ['+', '-', '*', '/', '.', '%'].includes(event.key)) {
      append(event.key);
    } else if (event.key === 'Enter') {
      calculate();
    } else if (event.key === 'Backspace') {
      backspace();
    } else if (event.key === 'Escape') {
      clearDisplay();
    }
  });
</script>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
</html>
